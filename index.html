<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main>
    <img class="img-desktop" src="images/image-product-desktop.jpg" alt="image-product-desktop">
    <img class="img-mobile" src="images/image-product-mobile.jpg" alt="image-product-mobile">
    <section>
      <span class="title">
        perfume
      </span>
      <h2 class="brand-title">
        Gabrielle Essence Eau De Parfum
      </h2>
      <p class="paragrah">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      <a class="button button-cyan" href="#">
        <img class="icon-cart" src="images/icon-cart.svg" alt="icon cart"> Add to Cart
      </a>
    </section>
  </main>
  
</body>
</html>
